name: Build

on:
  workflow_run:
    workflows:
      - fake lint
      - Fake tests
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: main.py