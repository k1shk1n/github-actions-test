name: Lint and Tests

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install poetry && poetry install --with dev

      - name: Run linters
        run: poetry run ruff .

  tests:
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install poetry && poetry install --with dev

      - name: Run linters
        run: poetry run pytest

